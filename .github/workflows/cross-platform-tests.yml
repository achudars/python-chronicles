name: Cross-Platform Tests

on:
  push:
    branches: [main]
    paths:
      - "public/python/**"
  pull_request:
    branches: [main]
    paths:
      - "public/python/**"
  # Also run weekly to catch any environment issues
  schedule:
    - cron: "0 0 * * 0" # Every Sunday at midnight

jobs:
  test-cross-platform:
    name: Test on ${{ matrix.os }} with Python 3.12
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Don't stop other jobs if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run Python tests (Unix)
        if: runner.os != 'Windows'
        run: |
          cd public/python
          python tests/run_all_tests.py

      - name: Run Python tests (Windows)
        if: runner.os == 'Windows'
        run: |
          cd public\python
          python tests\run_all_tests.py

      - name: Test individual modules (Unix)
        if: runner.os != 'Windows'
        run: |
          cd public/python
          echo "Testing individual Python modules..."
          python -c "
          import sys, os
          sys.path.insert(0, 'src')
          sys.path.insert(0, 'tests')

          # Test hello module
          from test_hello import test_hello_output, test_square_calculation
          test_hello_output()
          test_square_calculation()

          # Test add module  
          from test_add import test_add_numbers_function, test_sum_function, test_add_output
          test_add_numbers_function()
          test_sum_function()
          test_add_output()

          print('âœ… All individual module tests passed on ${{ matrix.os }}')
          "

      - name: Test individual modules (Windows)
        if: runner.os == 'Windows'
        run: |
          cd public\python
          echo "Testing individual Python modules..."
          python -c "import sys, os; sys.path.insert(0, 'src'); sys.path.insert(0, 'tests'); from test_hello import test_hello_output, test_square_calculation; test_hello_output(); test_square_calculation(); from test_add import test_add_numbers_function, test_sum_function, test_add_output; test_add_numbers_function(); test_sum_function(); test_add_output(); print('âœ… All individual module tests passed on ${{ matrix.os }}')"

      - name: Platform summary
        run: |
          echo "ðŸŽ‰ Tests completed successfully!"
          echo "âœ… Platform: ${{ matrix.os }}"
          echo "âœ… Python: 3.12"
          echo "ðŸš€ All Python Chronicles tests passed!"
